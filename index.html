<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
  </head>
  <body>
    <header class="index__header">
      <span class="index__header__title">CarTalk</span>
      <span class="index__header__subtitle">
        If you have a CarTalk Account, log in with your email or phone number.
      </span>
    </header>

    <form action="pools.html" method="get" class="index__login">
      <input name="username" required type="text" placeholder="Email Address" />
      <input name="password" required type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Username or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b61ac172aa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
