<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETC</title>
  </head>
  <body>
    <header class="messenger__header">
      <h1 class="messenger__header__title">ETC</h1>
      <div class="messenger__header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <div class="content__container">
      <div class="user__component">
        <div class="user__component__col">
          <img
            src="src/me.jpg"
            class="user__component__avatar user__component__avatar--xl"
          />
          <div class="user__component__text">
            <span class="user__component__text__title">Lamborgini</span>
            <span class="user__component__text__subtitle"
              >Aventator 2013 Late</span
            >
          </div>
        </div>
        <div class="user__component__col">
          <a href="index.html"
            ><i class="fa-solid fa-right-from-bracket"></i
          ></a>
        </div>
      </div>

      <div class="content__divider">
        <span class="content__divider__desc"> More Options</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="icon__list">
        <div class="icon__list__item">
          <i class="fas fa-truck-moving"></i>
          <span>Truck</span>
        </div>
        <div class="icon__list__item">
          <i class="fas fa-truck-ramp-box"></i>
          <span>Shipping</span>
        </div>
        <div class="icon__list__item">
          <i class="fas fa-wrench"></i>
          <span>Fix</span>
        </div>
        <div class="icon__list__item">
          <i class="fas fa-money-bill-trend-up"></i>
          <span>Sell</span>
        </div>
      </div>
    </div>

    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__btn">
          <a class="footer__link" href="pools.html"
            ><i class="fas fa-car-rear fa-2x"></i
          ></a>
        </li>
        <li class="footer__btn">
          <a class="footer__link" href="talks.html">
            <span class="circle footer__notification">5</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="footer__btn">
          <a class="footer__link" href="search.html"
            ><i class="fa fa-search fa-2x"></i
          ></a>
        </li>
        <li class="footer__btn">
          <a class="footer__link" href="etc.html"
            ><i class="fas fa-ellipsis-v fa-2x"></i
          ></a>
        </li>
      </ul>
    </footer>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/b61ac172aa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
