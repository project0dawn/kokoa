<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POOLS</title>
  </head>
  <body>
    <header class="messenger__header">
      <h1 class="messenger__header__title">Car Pools</h1>
      <div class="messenger__header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-car-side fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <div class="content__container">
      <div class="user__component">
        <div class="user__component__col">
          <img
            src="src/me.jpg"
            class="user__component__avatar user__component__avatar--xl"
          />
          <div class="user__component__text">
            <span class="user__component__text__title">Lamborgini</span>
          </div>
        </div>
        <div class="user__component__col"></div>
      </div>

      <div class="content__divider">
        <span class="content__divider__desc"> Channels </span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="user__component">
        <div class="user__component__col">
          <img
            src="src/chan.png"
            class="user__component__avatar user__component__avatar--xl"
          />
          <div class="user__component__text">
            <span class="user__component__text__title">Channel</span>
          </div>
        </div>
        <div class="user__component__col">
          <div>
            <span class="user__component__text__subtitle"> 3</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </div>

    <a class="optional__display">
      <i class="fas fa-info-circle"></i> Pools Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__btn">
          <a class="footer__link" href="pools.html"
            ><i class="fas fa-car-rear fa-2x"></i
          ></a>
        </li>
        <li class="footer__btn">
          <a class="footer__link" href="talks.html">
            <span class="circle footer__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="footer__btn">
          <a class="footer__link" href="search.html"
            ><i class="fa fa-search fa-2x"></i
          ></a>
        </li>
        <li class="footer__btn">
          <a class="footer__link" href="etc.html"
            ><i class="fas fa-ellipsis-v fa-2x"></i
          ></a>
        </li>
      </ul>
    </footer>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <div id="loading_page">
      <i class="fas fa-car-on"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/b61ac172aa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
